<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8">

<div class="max-w-sm w-full space-y-6">

    <!-- Login Card -->
    <div class="p-6 rounded-2xl shadow-lg bg-white border border-gray-100">

        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-semibold text-gray-900 mb-1">
                Sign in to your account
            </h1>
            <p class="text-xs text-gray-600">
                Enter your credentials to access your account
            </p>
        </div>

        <!-- Error Message (Spring Security Authentication Failure) -->
        <div th:if="${param.error}" class="mb-5 p-3 rounded-lg bg-red-50 border border-red-200">
            <div class="flex items-start">
                <svg class="w-4 h-4 text-red-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <div>
                    <p class="text-xs font-medium text-red-800">
                        Invalid username or password
                    </p>
                    <p class="text-xs text-red-700 mt-0.5">
                        Please check your credentials and try again.
                    </p>
                </div>
            </div>
        </div>

        <!-- Logout Success Message -->
        <div th:if="${param.logout}" class="mb-5 p-3 rounded-lg bg-green-50 border border-green-200">
            <div class="flex items-start">
                <svg class="w-4 h-4 text-green-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <p class="text-xs font-medium text-green-800">
                    You have been successfully logged out
                </p>
            </div>
        </div>

        <!-- Login Form (Spring Security POST to /login) -->
        <form th:action="@{/login}" method="post" class="space-y-5">

            <!-- CSRF Token (Required for Spring Security) -->
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-xs font-medium text-gray-700 mb-1.5">
                    Username
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autofocus
                        class="block w-full px-3 py-2.5 text-sm rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-colors"
                        placeholder="username"
                />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-xs font-medium text-gray-700 mb-1.5">
                    Password
                </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="block w-full px-3 py-2.5 text-sm rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-colors"
                        placeholder="********"
                />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                            type="checkbox"
                            id="remember-me"
                            name="remember-me"
                            class="w-3.5 h-3.5 rounded border-gray-300 text-gray-600 focus:ring-2 focus:ring-gray-400 focus:ring-offset-0 bg-white"
                    />
                    <label for="remember-me" class="ml-2 text-xs text-gray-600 cursor-pointer">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-xs font-medium text-gray-600 hover:text-gray-900 transition-colors">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full py-2.5 px-4 text-sm rounded-lg font-semibold text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors shadow-sm"
            >
                Sign in
            </button>

        </form>

    </div>

    <!-- Footer -->
    <div class="text-center">
        <p class="text-xs text-gray-500">
            &copy; 2024 Your Company. All rights reserved.
        </p>
    </div>

</div>

</body>
</html>
